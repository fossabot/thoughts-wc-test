sudo: required
dist: trusty
addons:
  chrome: stable

language: node_js
node_js:
  - 10.16.0
cache:
  npm: true
  directories:
    - node_modules
    - $(npm config get prefix)/bin/polymer-cli
branches:
  only:
  - master

before_install:
  - npm install polymer-cli -g

install:
  - npm install
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
script:
  - npm test
after_script:
  # - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage